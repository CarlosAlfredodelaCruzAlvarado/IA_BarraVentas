<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progreso de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <!-- Barra vertical principal con topes -->
      <div>
        <h1>Ventas totales</h1>
      </div>
      <div style="position: relative;"> <!-- Contenedor principal para establecer contexto relativo -->
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="marks-container">
          <div class="gift-mark" style="bottom: 15%;">500</div>
          <div class="gift-mark" style="bottom: 40%;">1000</div>
          <div class="gift-mark" style="bottom: 85%;">2000</div>
        </div>
      </div>
     

      <!-- Barras de los equipos -->
      <div class="team">
        <div class="team-section">
          <span class="team-label">Equipo 1</span>
          <div class="team-bar-container">
            <div class="team-bar" id="team1-bar">
              <span class="percentage" id="team1-percentage"></span>
            </div>
          </div>
        </div>
        <div class="team-section">
          <span class="team-label">Equipo 2</span>
          <div class="team-bar-container">
            <div class="team-bar" id="team2-bar">
              <span class="percentage" id="team2-percentage"></span>
            </div>
          </div>
        </div>

        <!-- Inputs de ventas -->
        <div class="input-container">
          <div>
            <label>Ventas totales</label>
            <input type="number" id="ventas-totales">
          </div>
          <div>
            <label>Ventas Equipo 1</label>
            <input type="number" id="ventas-equipo1">
          </div>
          <div>
            <label>Ventas Equipo 2</label>
            <input type="number" id="ventas-equipo2">
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <!-- Carrusel de imÃ¡genes -->
      <div class="carousel">
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
        <img src="imagen4.jpg" alt="Imagen 3">
      </div>
    </div>
  </div>


  
  </div>
  <script src="script.js"></script>
</body>

</html>
